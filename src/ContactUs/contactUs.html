<body>
  <header class="d-flex justify-between nav-header">
    <div class="header-title d-flex"><a class="logo font-oswald" href="../../index.html">InstaWash</a></div>
    <nav class="navbar">
      <ul class="d-flex justify-around flex-direction-row">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Services/services.html">Services</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contactUs.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../authentication/authentication.html">Login/Register</a>
        </li>
        <form class="form-inline search-control my-2 my-lg-0 d-flex align-items-center">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="font-oswald heading"> Contact Us </div>
  </div>

  <div class="formContainer">
    <div class="field-container">
      <div class="innerHeading">
        <p>Your feedback matters. Write to us if you have any questions, queries or suggestions regarding any
          page/content </p>
      </div>
      <div class="form">
        <form class="d-flex flex-direction-column w-100" action="mailto:sujitrajt@gmail.com" method="post"
          enctype="text/plain">
          <div class="d-flex flex-direction-row">
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
          </div>
          <div class="d-flex flex-direction-row">
            <input type="text" id="email" name="email" placeholder="E-mail">
            <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number">
          </div>
          <div class="d-flex flex-direction-row">
            <textarea id="query" class="font-roboto" name="query" placeholder="Enter your query"></textarea>
          </div>
          <div class="d-flex flex-direction-row buttons">
            <button class="btn clear" type="reset">Clear</button>
            <button class="btn submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
